myAtoi("42")</span></span><br><span class="line"><span class="string">        42</span></span><br><span class="line"><span class="string">        &gt;&gt;&gt; s.myAtoi("   -42")</span></span><br><span class="line"><span class="string">        -42</span></span><br><span class="line"><span class="string">        &gt;&gt;&gt; s.myAtoi("4193 with words")</span></span><br><span class="line"><span class="string">        4193</span></span><br><span class="line"><span class="string">        &gt;&gt;&gt; s.myAtoi("words and 987")</span></span><br><span class="line"><span class="string">        0</span></span><br><span class="line"><span class="string">        &gt;&gt;&gt; s.myAtoi("-91283472332")</span></span><br><span class="line"><span class="string">        -2147483648</span></span><br><span class="line"><span class="string">        &gt;&gt;&gt; s.myAtoi("  -12-45")</span></span><br><span class="line"><span class="string">        -12</span></span><br><span class="line"><span class="string">        &gt;&gt;&gt; s.myAtoi("-")</span></span><br><span class="line"><span class="string">        0</span></span><br><span class="line"><span class="string">        &gt;&gt;&gt; s.myAtoi("- 1")</span></span><br><span class="line"><span class="string">        0</span></span><br><span class="line"><span class="string">        &gt;&gt;&gt; s.myAtoi("- 1")</span></span><br><span class="line"><span class="string">        0</span></span><br><span class="line"><span class="string">        &gt;&gt;&gt; s.myAtoi("- -1")</span></span><br><span class="line"><span class="string">        0</span></span><br><span class="line"><span class="string">        &gt;&gt;&gt; s.myAtoi("+1")</span></span><br><span class="line"><span class="string">        1</span></span><br><span class="line"><span class="string">        &gt;&gt;&gt; s.myAtoi("123  456")</span></span><br><span class="line"><span class="string">        123</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        INT_MAX = <span class="number">2</span>**<span class="number">31</span> - <span class="number">1</span></span><br><span class="line">        INT_MIN = <span class="number">-2</span>**<span class="number">31</span></span><br><span class="line">        start, end = <span class="number">-1</span>, <span class="number">-1</span></span><br><span class="line">        <span class="keyword">if</span> st == <span class="string">""</span>:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> idx, i <span class="keyword">in</span> enumerate(st):</span><br><span class="line">            <span class="keyword">if</span> i == <span class="string">" "</span>:</span><br><span class="line">                <span class="keyword">if</span> start != <span class="number">-1</span>:</span><br><span class="line">                    end = idx</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">elif</span> i <span class="keyword">in</span> set(&#123;<span class="string">"-"</span>, <span class="string">"+"</span>&#125;):</span><br><span class="line">                <span class="keyword">if</span> start == <span class="number">-1</span>:</span><br><span class="line">                    start = idx</span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    end = idx</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line"></span><br><span class="line">            <span class="keyword">elif</span> i <span class="keyword">in</span> set(&#123;<span class="string">"0"</span>, <span class="string">"1"</span>, <span class="string">"2"</span>, <span class="string">"3"</span>, <span class="string">"4"</span>, <span class="string">"5"</span>, <span class="string">"6"</span>, <span class="string">"7"</span>, <span class="string">"8"</span>, <span class="string">"9"</span>&#125;):</span><br><span class="line">                <span class="keyword">if</span> start == <span class="number">-1</span>:</span><br><span class="line">                    start = idx</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">if</span> start == <span class="number">-1</span>:</span><br><span class="line">                    <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    end = idx</span><br><span class="line">                    <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="keyword">if</span> end == <span class="number">-1</span>:</span><br><span class="line">                value = int(st[start:])</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                value = int(st[start:end])</span><br><span class="line">        <span class="keyword">except</span> ValueError:</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">        <span class="keyword">if</span> value &gt; INT_MAX:</span><br><span class="line">            <span class="keyword">return</span> INT_MAX</span><br><span class="line">        <span class="keyword">if</span> value &lt; INT_MIN:</span><br><span class="line">            <span class="keyword">return</span> INT_MIN</span><br><span class="line">        <span class="keyword">return</span> value</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">myAtoi2</span><span class="params">(self, st)</span>:</span></span><br><span class="line">        <span class="string">"""</span></span><br><span class="line"><span class="string">        :type str: str</span></span><br><span class="line"><span class="string">        :rtype: int</span></span><br><span class="line"><span class="string">        """</span></span><br><span class="line">        <span class="keyword">import</span> re</span><br><span class="line">        st = st.strip()</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            res = re.search(<span class="string">'(^[\+\-]?\d+)'</span>, st).group()</span><br><span class="line">            res = int(res)</span><br><span class="line">            res = res <span class="keyword">if</span> res &lt;= <span class="number">2147483647</span> <span class="keyword">else</span> <span class="number">2147483647</span></span><br><span class="line">            res = res <span class="keyword">if</span> res &gt;= <span class="number">-2147483648</span> <span class="keyword">else</span> <span class="number">-2147483648</span></span><br><span class="line">        <span class="keyword">except</span>:</span><br><span class="line">            res = <span class="number">0</span></span><br><span class="line">        <span class="keyword">return</span> res</span><br></pre></td></tr></table></figure>

  <script>
    function showTime(Counter) {
      var query = new AV.Query(Counter);
      var entries = [];
      var $visitors = $(".leancloud_visitors");

      $visitors.each(function () {
        entries.push( $(this).attr("id").trim() );
      });

      query.containedIn('url', entries);
      query.find()
        .done(function (results) {
          var COUNT_CONTAINER_REF = '.leancloud-visitors-count';

          if (results.length === 0) {
            $visitors.find(COUNT_CONTAINER_REF).text(0);
            return;
          }

          for (var i = 0; i < results.length; i++) {
            var item = results[i];
            var url = item.get('url');
            var time = item.get('time');
            var element = document.getElementById(url);

            $(element).find(COUNT_CONTAINER_REF).text(time);
          }
          for(var i = 0; i < entries.length; i++) {
            var url = entries[i];
            var element = document.getElementById(url);
            var countSpan = $(element).find(COUNT_CONTAINER_REF);
            if( countSpan.text() == '') {
              countSpan.text(0);
            }
          }
        })
        .fail(function (object, error) {
          console.log("Error: " + error.code + " " + error.message);
        });
    }

    function addCount(Counter) {
      var $visitors = $(".leancloud_visitors");
      var url = $visitors.attr('id').trim();
      var title = $visitors.attr('data-flag-title').trim();
      var query = new AV.Query(Counter);

      query.equalTo("url", url);
      query.find({
        success: function(results) {
          if (results.length > 0) {
            var counter = results[0];
            counter.fetchWhenSave(true);
            counter.increment("time");
            counter.save(null, {
              success: function(counter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(counter.get('time'));
              },
              error: function(counter, error) {
                console.log('Failed to save Visitor num, with error message: ' + error.message);
              }
            });
          } else {
            var newcounter = new Counter();
            /* Set ACL */
            var acl = new AV.ACL();
            acl.setPublicReadAccess(true);
            acl.setPublicWriteAccess(true);
            newcounter.setACL(acl);
            /* End Set ACL */
            newcounter.set("title", title);
            newcounter.set("url", url);
            newcounter.set("time", 1);
            newcounter.save(null, {
              success: function(newcounter) {
                var $element = $(document.getElementById(url));
                $element.find('.leancloud-visitors-count').text(newcounter.get('time'));
              },
              error: function(newcounter, error) {
                console.log('Failed to create');
              }
            });
          }
        },
        error: function(error) {
          console.log('Error:' + error.code + " " + error.message);
        }
      });
    }

    $(function() {
      var Counter = AV.Object.extend("Counter");
      if ($('.leancloud_visitors').length == 1) {
        addCount(Counter);
      } else if ($('.post-title-link').length > 1) {
        showTime(Counter);
      }
    });
  </script>
